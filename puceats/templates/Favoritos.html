{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PUC Eats • Favoritos</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styleFavoritos.css' %}" />
</head>
<body>
  <header class="modern-header">
    <div class="header-container">
      <div class="header-left">
        <div class="logo-wrapper">
          <div class="logo-icon">
            <span class="material-icons">place</span>
          </div>
          <div>
            <h1 class="logo-text">PUC <span class="logo-accent">Eats</span></h1>
            <p class="page-subtitle">Meus Favoritos</p>
          </div>
        </div>
      </div>
      <div class="header-right">
        <a href="{% url 'puceats:index' %}" class="btn-back-header">
          <span class="material-icons">arrow_back</span>
          <span class="btn-text">Voltar</span>
        </a>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="page-header">
      <div class="header-icon-wrapper">
        <span class="material-icons">favorite</span>
      </div>
      <div>
        <h2 class="page-title">Seus Restaurantes Favoritos</h2>
        <p class="page-description">Lugares que você marcou como preferidos</p>
      </div>
    </div>

    <section class="favorites-grid">
      <article class="favorite-card">
        <div class="card-image">
          <img src="https://media.licdn.com/dms/image/v2/C4E0BAQEPQDnVeWa1cw/company-logo_200_200/company-logo_200_200/0/1656964569131/lemaxhamburgueria_logo?e=2147483647&v=beta&t=y5b70H7LmroOY0aOKfLv4Jn6Yvo3quBgTcSvPzRqOec" alt="Le Max" />
          <button class="favorite-btn active">
            <span class="material-icons">favorite</span>
          </button>
        </div>
        <div class="card-content">
          <div class="card-header">
            <h3 class="card-title">Le Max</h3>
            <div class="card-rating">
              <span class="material-icons rating-icon">star</span>
              <span class="rating-text">4.8</span>
            </div>
          </div>
          <p class="card-category">Lanches e refeições rápidas</p>
          <p class="card-location">
            <span class="material-icons location-icon">place</span>
            Prédio Cardeal Leme
          </p>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
