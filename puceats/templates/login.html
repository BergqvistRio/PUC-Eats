<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUC Eats - Login</title>

  <link rel="stylesheet" href="../static/style.css  " />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="text-overlay">
        <h1>PUC Eats</h1>
        <p>Descubra os melhores restaurantes do campus da Gávea</p>
      </div>
    </div>

    <div class="right-panel">
      <div class="login-box">
        <h2>Bem-vindo</h2>
        <p>Faça login para acessar o PUC Eats</p>
        <form>
          <label for="email">Email ou Matrícula</label>
          <div class="input-group">
            <input type="email" id="email" placeholder="seu.email@dominio" required>
          </div>

          <label for="senha">Senha</label>
          <div class="input-group">
            <input type="password" id="senha" placeholder="Digite sua senha" required>
          </div>

          <div class="options">
            <label><input type="checkbox"> Lembrar-me</label>
            <a href="#">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn">Entrar</button>

          <div class="divider">OU ENTRE COM</div>

          <button type="button" class="google-btn">
            Google
          </button>

          <p class="register">
            Não tem uma conta? <a href="#">Cadastre-se aqui</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
