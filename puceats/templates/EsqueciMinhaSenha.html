{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PUC-EATS • Esqueci minha senha</title>
  <link rel="stylesheet" href="{% static 'css/esqueci.css' %}">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">PUC Eats</h1>
  </header>

  <div class="container">
    <div class="form-box">
      <h2>Esqueci minha senha</h2>
      <p class="subtitle">Informe seu e-mail institucional para redefinir sua senha.</p>
      
      <form>
        <div class="input-group">
          <label for="email">Email Institucional</label>
          <input type="email" id="email" placeholder="seu.email@puc-rio.br" required>
        </div>
        
        <button type="submit" class="btn">Enviar link de recuperação</button>
        
        <p class="login-link">
          Lembrou sua senha? <a href="{% url 'puceats:login' %}">Voltar para o login</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
