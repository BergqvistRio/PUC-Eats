<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC-Eats</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-right: 50px;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        #map {
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PUC-Eats</div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Pesquise o restaurante">
        </div>
    </header>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const pucRio = [-22.9794, -43.2329];
        
        const map = L.map('map', {
            center: pucRio,
            zoom: 15,
            minZoom: 14,
            maxZoom: 18,
            maxBounds: [
                [-22.9894, -43.2429],
                [-22.9694, -43.2229]
            ],
            maxBoundsViscosity: 1.0
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker(pucRio).addTo(map)
            .bindPopup('PUC-Rio')
            .openPopup();
    </script>
</body>
</html>
